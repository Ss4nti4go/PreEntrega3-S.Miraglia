                            </div>
                            <div>
                                <label for="mail">*E-Mail</label>

                            </div>
                            <div>
                                <label for="com">Comentarios</label>
                                <br>
                                <textarea name="com" id="" cols="30" rows="10">
                                </textarea>
                            </div>
                           
                           <input type="submit" value="Enviar Formulario" id="Sumbit_id">
                         <input type="Reset" name="Resetear Campos" id="ResetCampos_Id">
                        </div>
                    </div>
